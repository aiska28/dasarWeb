        var totalBelanja = prompt("Rotal belanja?", 0);

        if (totalBelanja > 30000) {
            document.write("<h2>Selamat Anda dapat hadiah</p>")
        }
        
        document.write("<p>Terimakasih sudah berbelanja di toko kami</p>")
    </script>
</body>
</html>
