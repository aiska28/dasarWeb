<!DOCTYPE html>
<html">
<body>
    <h2>JavaScript do ...</h2>

    <p id="demo"></p>

    <script>
        var text = "";
        var i = 0;

        do {
            text += "<br>The number is </br>" + i;
            i++;
        } while (i <10);

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
